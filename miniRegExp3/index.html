<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regular Expression Validation</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="header">
    <!-- The header area -->
     <div class="helper">
    <header>Regular Expression Validation</header>
    </div>
  </div>

  <div class="main">
    <!-- The test area -->
    <div class="input">
      <input id="inputReg" type="text" value="\b\w\w\w\b">
      <button class="run">TEST</button>
    </div>

    <div class="output">
      <div class="result" contenteditable="true">
        This a pure test string!<br>
        Feel free to test your string!
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
